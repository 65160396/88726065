<!DOCTYPE html>
<html>
    <head>
        <title>Online Orders and Payments</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #FFD1DA;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            h2 {
                text-align: center;
            }
            .form-container {
                width: 25%; /* ปรับขนาดของ form container */
                margin: 0 auto;
                text-align: center;
            }
            .table-order {
                width: 30%;
            }
            th, td {
                padding: 5px; /* ปรับขนาดของ padding */
            }
            tr {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <center>
            <h2>Online Orders</h2>
            <form action="process-order.php" method="post">
                <table>
                    <tr>
                        <td colspan="2"><h3>Billing Information</h3></td>
                    </tr>
                    <tr>
                        <td><label for="name">Full Name:</label></td>
                        <td><input type="text" id="name" name="name" required /></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input type="text" id="address" name="address" required /></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required /></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td colspan="3"><h3>Order Details</h3></td>
                    </tr>
                    <tr>
                        <td><label for="product1">Select Product:</label></td>
                        <td>
                            <select id="product1" name="product1" required>
                                <option value="product1">Product 1</option>
                                <option value="product2">Product 2</option>
                                <option value="product3">Product 3</option>
                                <option value="product4">Product 4</option>
                            </select>
                        </td>
                        <td>
                            <label for="quantity1">Quantity:</label>
                            <input type="number" id="quantity1" name="quantity1" min="1" required />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="product2">Select Product:</label></td>
                        <td>
                            <select id="product2" name="product2" required>
                                <option value="product1">Product 1</option>
                                <option value="product2">Product 2</option>
                                <option value="product3">Product 3</option>
                                <option value="product4">Product 4</option>
                            </select>
                        </td>
                        <td>
                            <label for="quantity2">Quantity:</label>
                            <input type="number" id="quantity2" name="quantity2" min="1" required>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td colspan="2"><h3>Payment Information</h3></td>
                    </tr>
                    <tr>
                        <td><label for="card-type">Card Type:</label></td>
                        <td>
                            <input type="radio" id="visa" name="card-type" value="visa" required />
                            <label for="credit_card">Cash on delivery</label>
                            <input type="radio" id="mastercard" name="card-type" value="mastercard" required />
                            <label for="debit_card">Pay Pal</label>
                            <input type="radio" id="paypal" name="payment_method" value="paypal" required />
                            <label for="paypal">Debit Card</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="card-number">Card Number:</label></td>
                        <td>
                            <input type="text" id="card-number" name="card-number" pattern="\d{16}"
                                title="16-digit card number" required />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="expiry-date">Expiry Date:</label></td>
                        <td>
                            <input type="month" id="expiry-date" name="expiry-date" required />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="cvv">CVV:</label></td>
                        <td>
                            <input type="text" id="cvv" name="cvv" pattern="\d{3}" title="3-digit CVV" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <button type="submit">Submit Order</button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
            <br><br><br><br><br><br>
            <a href="main.html">กลับสู่หน้าหลัก</a>
    </body>
</html>
